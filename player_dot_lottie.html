<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Styles -->
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/normalize.css">
    <!-- Dot lottie -->
    <script src="https://unpkg.com/@dotlottie/player-component@1.0.0/dist/dotlottie-player.js"></script>

    <title>Dot Lottie Test</title>
</head>
<style>
</style>
<body>
    <dotlottie-player id="lottie-cont" loop autoplay controls>
    </dotlottie-player>
    <!-- Bundle bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script type="text/javascript" src="src/js/jquery-3.6.0.min.js"></script>
    <!-- Main JS -->
    <script type="text/javascript" src="src/js/main.js"></script>
    <!-- Render Dot Lottie -->
    <script src="src/js/renderDotLottie.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {
        const player = document.querySelector('dotlottie-player');
        player.load('src/lottie/PERSONAJE_ESC_44.lottie');
        player.addEventListener('ready', function (e) {
            let avatar = getAvatar();
            var lottie = player;
            renderLottie(lottie,avatar);
            $(player).fadeIn(400);
        });
    });
    </script>
</body>
</html>
